<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books with Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="d-flex justify-content-around">
        <div class="batman mt-5">
            <h1 class="text-center">Add a Book</h1>
            <form action="/process_book" method="post" class="d-flex flex-column">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control"></textarea>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div>
            <table class="book-table table table-striped table-bordered table-hover">
                <thead class="bg-dark text-light">
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    {% for book in all_books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td><a href="/books/{{ book.id }}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/authors" class="btn btn-info">Go to Authors</a>
        </div>
    </div>
</body>

</html>
