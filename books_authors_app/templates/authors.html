<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="d-flex justify-content-around">
        <div class="batman mt-5">
            <h1 class="text-center">Add an Author</h1>
            <form action="/process_author" method="post" class="d-flex flex-column">
                {% csrf_token %}
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control">
                <label for="notes">Notes:</label>
                <textarea name="notes" id="notes" cols="30" rows="10" class="form-control"></textarea>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div>
            <table class="book-table table table-striped table-bordered table-hover">
                <thead class="bg-dark text-light">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    {% for author in all_authors %}
                    <tr>
                        <td>{{ author.id }}</td>
                        <td>{{ author.first_name }} {{ author.last_name }}</td>
                        <td><a href="/authors/{{ author.id }}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-info">Go to Books</a>
        </div>
    </div>
</body>
</html>
